<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Snippets</title>
</head>
<body>
    <h1>Sorted Snippets</h1>
    <ul>
        {% for snippet in snippets %}
            <li>
                <h2>{{ snippet.title }}</h2>
                <p>{{ snippet.description }}</p>
                <p><strong>Updated At:</strong> {{ snippet.updated_at }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
